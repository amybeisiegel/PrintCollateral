<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator</title>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img src="images/orangelogo.svg">range Juice</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Press</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Help</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <section class="step2 brochure col-md-6">
          <h3>Page 1</h3>
          <form class="page1">
            <label for="programname">Program name
              <input type="text" name="programname" id="programname" /></label>
            <label for="school">School
              <input type="text" name="school" id="school" /></label>
            <label for="page1image">Background Image
              <input type="text" name="page1image" id="page1image" /></label>
            <label for="credit1">Page image credit
              <input type="text" name="credit1" id="credit1" /></label>

            <!--choose from browser - Cover Image-->

          </form>

          <h3>Page 2</h3>
          <form class="page2">
            <label for="page2image">Background Image
              <input type="text" name="page2image" id="page2image" /></label>
            <label for="credit2">Page image credit
              <input type="text" name="credit2" id="credit2" /></label>
            <label for="imagequote">Quote over image
              <textarea name="imagequote" id="imagequote" /></textarea></label>
            <!--choose from browser - Page Image-->


          </form>

          <h3>Page 3</h3>
          <form class="page3">
            <label for="blockquote">Block quote
              <textarea name="blockquote" id="blockquote" /></textarea></label>
            <label for="careers">Info about careers
              <textarea name="careers" id="careers" /></textarea></label>
            <label for="curriculum">Curriculum
              <textarea name="curriculum" id="curriculum" /></textarea></label>
            <label for="link">Link to Learn More
              <input type="text" name="link" id="link" /></label>

            <label for="1paying">Top paying job in program
              <input type="text" name="1paying" id="1paying" /></label>
            <label for="1amount">Average Salery
              <input type="text" name="1amount" id="1amount" /></label>

            <label for="2paying">Second top paying job in program
              <input type="text" name="2paying" id="2paying" /></label>
            <label for="2amount">Average Salery
              <input type="text" name="2amount" id="2amount" /></label>

            <label for="3paying">Third paying job in program
              <input type="text" name="3paying" id="3paying" /></label>
            <label for="3amount">Average Salery
              <input type="text" name="3amount" id="3amount" /></label>

            <label for="statsource">Source for salery statistics
              <input type="text" name="statsource" id="statsource" /></label>
          </form>

          <h3>Page 4</h3>
          <form class="page4">
            <!--Add repeatable field for degrees
            <label for="degrees">Degrees offered
              <input type="text" name="degrees" id="degrees" /></label>
            -->
            <label for="adinfo">Additional info
              <textarea name="adinfo" id="adinfo" /></textarea></label>
            <label for="alumni">Alumni Highlight
              <textarea name="alumni" id="alumni" /></textarea></label>
            <label for="extrathing">Extra Paragraph
              <textarea name="extrathing" id="extrathing" /></textarea></label>
            <label for="phone">Phone Number
              <input type="text" name="phone" id="phone" /></label>
            <label for="fax">Fax
              <input type="text" name="fax" id="fax" /></label>
            <label for="email">Email Address
              <input type="text" name="email" id="email" /></label>
            <label for="web">Website
              <input type="text" name="web" id="web" /></label>

            <label for="degrees">Degrees offered
              <input type="text" name="degrees" id="degrees1" />
              <input type="text" name="degrees" id="degrees2" />
              <input type="text" name="degrees" id="degrees3" />
              <input type="text" name="degrees" id="degrees4" />
              <input type="text" name="degrees" id="degrees5" />
              <input type="text" name="degrees" id="degrees6" />
              <input type="text" name="degrees" id="degrees7" /></label>
              <button class="save">
                <a href="#">Save Pdf</a>
              </button>
          </form>

          <button>
            <a href="#">Save Pdf</a>
          </button>
        </section>
      </div><!-- /first column -->

      <div class="col-md-8">
        <section class="pdfwindow">
          <p>some text</p>
          <iframe class="preview-pane" width="95%" height="650" frameborder="0"></iframe>





        </section>
      </div><!-- /second column -->
    </div><!-- /.row-->
  </div><!-- /.container-fluid -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="js/jspdf.js"></script>
  <script src="js/BlobBuilder.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/pdfer.js"></script>
</body>
</html>
